<html>
    <head>
        <style>
            body{
                background: darkblue;
            }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="jquery.flurry.js"></script>
    </head>
    <body>
        <script>
            $( document ).ready( function() {
                $().flurry({
                    height: 1000,
                    speed: 3000,
                    wind: 400,
                    variance: 100,
                    large: 75,
                    small: 25,
                    density: 1,
                    transparency: 0.4
                });
            });
        </script>
    </body>
</html>
